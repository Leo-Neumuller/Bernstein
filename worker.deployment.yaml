apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  labels:
    app: worker
  namespace: default
spec:
  selector:
    matchLabels:
      app: worker
  replicas: 1
  template:
    metadata:
      labels:
        app: worker
    spec:
      restartPolicy: Always
      containers:
      - name: worker
        image: epitechcontent/t-dop-600-worker:k8s
        env:
        - name: REDIS_HOST
          value: $(REDIS_SERVICE_SERVICE_HOST)
        - name: POSTGRES_HOST
          value: $(POSTGRES_SERVICE_SERVICE_HOST)
        - name: POSTGRES_PORT
          value: $(POSTGRES_SERVICE_SERVICE_PORT)
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-configmap
              key: POSTGRES_DB
        resources:
          limits:
            memory: "256Mi"